server:
  port: 8080
  servlet:
    context-path: /library
spring:
  application:
    name: ms-library
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/ms_library?createDatabaseIfNotExist=true&serverTimezone=UTC
    username: root
    password: root

  jpa:
    hibernate:
      ddl-auto: update
    generate-ddl: true
    show-sql: true